- defaults:
    name: global
    project-type: freestyle
    concurrent: true
    description: 'Do not edit this job through the web!'
    disabled: false
    quiet-period: 5
    block-downstream: false
    block-upstream: false
    retry-count: 3
    triggers:
        - pollscm:
            cron: "* * * * *"
    scm:
        - git:
            url: 'git-repo'
            credentials-id: username
            add:
              domain: Global credentials (unrestricted)
              kind: 'ssh username with privatekey'
              scope: global
              username: username-inserts-here
              private key:
              enter directly: true
              key:
                 -----END RSA PRIVATE KEY---------BEGIN RSA PRIVATE KEY-----

              id: username
            clean:
                after: true
            repo-depth: "infinity"
            wipe-workspace: true
            git-config-name: 'git-conf-name'
            git-config-email: 'git-config-email'

    notifications:
      - http:
          url: http://10.2.2.33:3300/notification
          format: json
          event: finalized
          timeout: 30000
          log: 0

- job:
    name: 'name-maven-build'
    node: 'master'
    builders:
        - maven-target:
            maven-version: Maven3
            pom: pom.xml
            goals: clean package findbugs:findbugs checkstyle:checkstyle
        - maven-builder:
            name: mvn3
            pom: pom.xml
            goals: clean project
    properties:
        - github:
            url: 'git-repo'
    triggers:
        - github
        - pollscm:
            cron: "* * * * *"
