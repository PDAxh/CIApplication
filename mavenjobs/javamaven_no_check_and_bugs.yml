          url: http://10.2.2.33:3300/notification
          format: json
          event: finalized
          timeout: 30000
          log: 0

- job:
    name: 'name-maven-build'
    node: 'master'
    builders:
        - maven-target:
            maven-version: Maven3
            pom: pom.xml
            goals: clean package findbugs:findbugs checkstyle:checkstyle
        - maven-builder:
            name: mvn3
            pom: pom.xml
            goals: clean project
    properties:
        - github:
            url: 'git-repo'
    triggers:
        - github
        - pollscm:
            cron: "* * * * *"

