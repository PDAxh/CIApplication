- defaults:
    name: global
    project-type: freestyle
    concurrent: true
    description: 'Do not edit this job through the web!'
    disabled: false
    quiet-period: 5
    block-downstream: false
    block-upstream: false
    retry-count: 3
    triggers:
        - pollscm:
            cron: "* * * * *"
    scm:
        - git:
            url: 'git-repo'
            clean:
                after: true
            repo-depth: "infinity"
            wipe-workspace: true
            git-config-name: 'git-conf-name'
            git-config-email: 'git-config-email'
            #credentials-id: e8ed41e6-ec37-11e5-b5a0-43b698df0c45
    notifications:
        - http:
            url: http://localhost:3300/notification
            format: json
            event: completed
            timeout: 30000
            log: -1

- job:
    name: 'name-maven-build'
    node: 'master'
    builders:
        - maven-target:
            maven-version: Maven3
            pom: pom.xml
            goals: clean package findbugs:findbugs checkstyle:checkstyle
        - maven-builder:
            name: mvn3
            pom: pom.xml
            goals: clean project
    properties:
        - github:
            url: 'git-repo'
    triggers:
        - github
        - pollscm:
            cron: "* * * * *"
    publishers:
        - checkstyle:
            pattern: '**/checkstyle-result.xml'
            healthy: 0
            unhealthy: 100
            health-threshold: 'high'
            thresholds:
                unstable:
                    total-high: 10
                failed:
                    total-high: 1
        - findbugs:
            pattern: '**/findbugs.xml'
            rank-priority: true
            include-files: 'f,d,e,.*'
            exclude-files: 'a,c,d,.*'
            can-run-on-failed: true
            should-detect-modules: true
            healthy: 80
            unhealthy: 10
            use-delta-values: true
            health-threshold: 'high'
            thresholds:
                unstable:
                    total-all: 90
                    total-high: 80
                    total-normal: 50
                    total-low: 20
                    new-all: 95
                    new-high: 85
                    new-normal: 55
                    new-low: 25
                failed:
                    total-all: 80
                    total-high: 70
                    total-normal: 40
                    total-low: 10
                    new-all: 85
                    new-high: 75
                    new-normal: 45
                    new-low: 15
            dont-compute-new: false
            use-previous-build-as-reference: true
            use-stable-build-as-reference: true